<center>
<div class="fotorama"
     data-width="80%"
     data-maxwidth="100%"
     data-ratio="16/9"
     data-allowfullscreen="true"
     data-nav="thumbs">
  <img src="1.jpg">
  <img src="2.jpg">
  <img src="9-lo.jpg">
  <img src="6-lo.jpg">
  <img src="5-lo.jpg">
</div>
</center>
<script>
    $('.fotorama').fotorama({
  width: 700,
  maxwidth: '100%',
  ratio: 16/9,
  allowfullscreen: true,
  nav: 'thumbs'
});
    </script>
